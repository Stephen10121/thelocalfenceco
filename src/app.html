<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Local Fence Company</title>
		<!-- Primary Meta Tags -->
		<meta name="title" content="Local Fence Co">
		<meta name="description" content="We are a small, local fence installation and repair business, striving for your satisfaction! It's our dedication to provide you quality services with affordable prices.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://thelocalfenceco.com/">
		<meta property="og:title" content="Local Fence Co">
		<meta property="og:description" content="We are a small, local fence installation and repair business, striving for your satisfaction! It's our dedication to provide you quality services with affordable prices.">
		<meta property="og:image" content="%sveltekit.assets%/logo.jpg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://thelocalfenceco.com/">
		<meta property="twitter:title" content="Local Fence Co">
		<meta property="twitter:description" content="We are a small, local fence installation and repair business, striving for your satisfaction! It's our dedication to provide you quality services with affordable prices.">
		<meta property="twitter:image" content="%sveltekit.assets%/logo.jpg">

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="stylesheet" href="%sveltekit.assets%/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Space+Mono&display=swap" rel="preload" as="font">
		<link rel="canonical" href="https://www.thelocalfenceco.com"/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
